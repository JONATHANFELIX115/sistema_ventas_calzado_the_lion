{% extends "base.html" %}
{% block content %}
<h2>Inventario Almac√©n The Lion</h2>

<table border="1" style="width:100%; border-collapse: collapse; text-align: left;">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.categoria }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <form action="{{ url_for('eliminar', id=p.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('¬øSeguro?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br><hr>

<h3>Agregar Nuevo Producto</h3>
<form action="{{ url_for('agregar_web') }}" method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="categoria" placeholder="Categor√≠a" required>
    <input type="number" step="0.01" name="precio" placeholder="Precio" required>
    <input type="number" name="stock" placeholder="Stock" required>
    <button type="submit">Guardar Producto</button>
</form>
{% endblock %} <form action="{{ url_for('buscar') }}" method="GET" style="margin-bottom: 20px;">

</form>
